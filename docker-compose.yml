version: '3.8'

services:
  ai-hand-app:
    build: .
    image: ai-hand-tracker
    container_name: ai-hand-gesture-container

    # --- Configuration for Ubuntu / Linux ---
    # Access to Host GUI (X11) and Camera (/dev/video*)
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - .:/app # Mount current dir (Live Reload/Edit from Host)
    devices:
      - /dev/video0:/dev/video0
    network_mode: host

    # Note: Windows users are recommended to run locally without Docker
    # for better camera and GUI compatibility.
    # ----------------------------------------

    stdin_open: true # docker run -i
    tty: true # docker run -t
