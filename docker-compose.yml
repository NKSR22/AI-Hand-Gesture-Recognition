version: '3.8'

services:
  ai-hand-app:
    build: .
    image: ai-hand-tracker
    container_name: ai-hand-gesture-container

    # --- Configuration for Windows (WSL2) & Linux ---
    # Supported: Works with USBIPD on Windows and native /dev/video on Linux
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - .:/app # Mount current dir to save/load training data directly
    devices:
      - /dev/video0:/dev/video0
    network_mode: host

    # --- macOS is NOT SUPPORTED in Docker ---
    # Reason: Docker Desktop on macOS does not support native USB Webcam passthrough.
    # macOS users should run 'python main.py' directly on their host machine.
    # ----------------------------------------

    stdin_open: true # docker run -i
    tty: true # docker run -t
