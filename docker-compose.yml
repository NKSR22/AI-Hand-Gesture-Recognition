version: '3.8'

services:
  ai-hand-app:
    build: .
    image: ai-hand-tracker
    container_name: ai-hand-gesture-container

    # --- Configuration for Linux ONLY ---
    # This setup is optimized for Linux systems with native X11 and V4L2 support.
    # Windows and macOS users are recommended to run the application locally (venv).

    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - .:/app # Mount current directory to sync code and data
    devices:
      - /dev/video0:/dev/video0 # Access to native webcam
    network_mode: host # Required for X11 forwarding on some Linux distros

    stdin_open: true # Support interactive terminal
    tty: true # Support interactive terminal
